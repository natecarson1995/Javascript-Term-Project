<html>
<head>
    <title>Botany</title>
    <link rel="stylesheet" href="css/botany.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/botany.js" defer></script>
</head>
<body>
    <main>
        <section class="plants">
            <div class="plant">
                This game is simply called "botany".<br>
                The idea of this game is to work with your randomly generated plants<br>
                and breed them selectively until you have created the perfect, prosperous plant.
            </div>
        </section>
        <section class="details">
            <canvas id="canvas" width=400 height=200>

            </canvas>
            <img src="media/botanylink.svg" id="botanyimg" width=400 height=200 style="display:none">
            <div class="detail" id="genotype">
                <section class="name">Genotype</section>
                <section class="desc"></section>
            </div>
            <div id="nextGenerationContainer">
                <button id="nextGeneration">Next Generation</button>
            </div>
        </section>
    </main>
</body>
</html>
